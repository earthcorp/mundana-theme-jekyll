# Site
name: 'अयोध्या लाइव'
description: 'Special information about the birthplace of Lord Shri Ram so far.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.png'
baseurl: ''
disqus: 'ayodhyalive'
email: 'ayodhyalive@gmail.com'
mailchimp-list: 'https://earthcorp.us15.list-manage.com/subscribe/post?u=01274bdf3ec0e63c744a2f222&amp;id=a930057a27'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag

authors:
    ayodhyalive:
      name:           अयोध्या लाइव
      site:           https://www.ayodhyalive.com
      avatar:         assets/images/avatar1.jpg
      bio:            "नमस्ते, मैं पोर्टल का लेखक, वर्तमान में आप पूर्वावलोकन कर रहे हैं। मुझे आशा है की आप इसे पसंद करेंगे!"
      email:          ayodhyalive@gmail.com
      twitter:        https://twitter.com/ayodhyalive
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: ayodhyalive
      avatar: assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
